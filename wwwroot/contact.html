<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Situs Place HOA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Header & Navigation */
        header {
            background: #0077cc;
            color: white;
            padding: 10px 20px;
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 60px;
            max-width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav li {
            margin: 5px 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover,
        nav a.active {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-box {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .contact-box h1 {
            color: #0077cc;
            margin-bottom: 20px;
        }

        .contact-box p {
            font-size: 1.1em;
            color: #333;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .contact-box button {
            background-color: #0077cc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-box button:hover {
            background-color: #005fa3;
        }

        footer {
            background: #0077cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .logo {
                height: 50px;
                margin: 0 auto;
                display: block;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 8px 0;
            }

            main {
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html"><img src="images/situs-place-sign.jpg" alt="Situs Place Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="documents.html">Documents</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-box">
            <h1>Contact Situs Place HOA</h1>
            <p>Have a question, suggestion, or concern? Weâ€™d love to hear from you!</p>

            <form action="https://formspree.io/f/xanlrydy" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required rows="6"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Situs Place HOA. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Situs Place HOA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Header & Navigation */
    header {
      background: #0077cc;
      color: white;
      padding: 10px 20px;
    }

    .header-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 60px;
      max-width: 100%;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav li {
      margin: 5px 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      text-decoration: underline;
    }

    /* Main content */
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .logo {
        height: 50px;
        margin: 0 auto;
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav li {
        margin: 8px 0;
      }

      main {
        padding: 20px 10px;
      }
    }

    .old-photos-link {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="index.html"><img src="images/situs-place-sign.jpg" alt="Situs Place Logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="documents.html">Documents</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Community Gallery</h1>
    <a href="oldphotos/index.html" class="old-photos-link">&larr; View Old Photos</a>

    <div class="gallery" id="gallery"></div>
  </main>

  <footer>
    <p>&copy; 2025 Situs Place HOA. All rights reserved.</p>
  </footer>

  <script>
    // Array of new images in images/ folder
    const images = [
      "IMG_3351.jpg",
      "IMG_3353.jpg",
      "IMG_3354.jpg",
      "IMG_3355.jpg",
      "IMG_3356.jpg",
      "IMG_3357.jpg",
      "IMG_3358.jpg",
      "IMG_3359.jpg",
      "IMG_3360.jpg",
      "IMG_4217.jpeg",
      "IMG_4218.jpeg",
      "photo12.jpg",
      "photo13.jpg",
      "photo14.jpg",
      "photo15.jpg",
      "photo16.jpg",
      "photo17.jpg",
      "photo18.jpg",
      "photo19.jpg",
      "photo20.jpg"
      // Add more new filenames here as needed
    ];

    const galleryDiv = document.getElementById('gallery');

    images.forEach(file => {
      const img = document.createElement('img');
      img.src = `images/${file}`;
      img.alt = file;
      galleryDiv.appendChild(img);
    });
  </script>
</body>
</html>

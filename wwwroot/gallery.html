<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Situs Place HOA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Header & Navigation */
        header {
            background: #0077cc;
            color: white;
            padding: 10px 20px;
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 60px;
            max-width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav li {
            margin: 5px 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover,
        nav a.active {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            color: #0077cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        footer {
            background: #0077cc;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .logo {
                height: 50px;
                margin: 0 auto;
                display: block;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 8px 0;
            }

            main {
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html"><img src="images/situs-place-sign.jpg" alt="Situs Place Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="documents.html">Documents</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Community Gallery</h1>
        <p>Our community photo gallery will be available soon. Please check back later.</p>
    </main>

    <footer>
        <p>&copy; 2025 Situs Place HOA. All rights reserved.</p>
    </footer>
</body>
</html>

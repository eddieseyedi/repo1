<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Area - Situs Place HOA</title>
<script>
  // Check if user logged in
  if (sessionStorage.getItem("memberAccess") !== "true") {
    window.location.href = "login.html";
  }
</script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }
</style>
</head>
<body>
  <h1>Welcome, Situs Place Members</h1>
  <p>This page is for HOA members only.</p>
  <p><a href="#" onclick="logout()">Logout</a></p>

  <script>
    function logout() {
      sessionStorage.removeItem("memberAccess");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

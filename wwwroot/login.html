<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Login - Situs Place HOA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #aaa;
    width: 300px;
    text-align: center;
  }
  input {
    width: 90%;
    padding: 8px;
    margin: 10px 0;
  }
  button {
    width: 95%;
    padding: 10px;
    background: #0078D7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Members Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Login</button>
  <p id="message" style="color:red;"></p>
</div>

<script>
  function checkPassword() {
    const password = document.getElementById('password').value;
    const correct = "situs2025"; // ðŸ”‘ Set your HOA password here
    if (password === correct) {
      sessionStorage.setItem("memberAccess", "true");
      window.location.href = "members.html";
    } else {
      document.getElementById("message").textContent = "Incorrect password.";
    }
  }
</script>

</body>
</html>

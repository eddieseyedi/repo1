<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Login - Situs Place HOA</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .btn-login {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #005fa3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="container header-content">
        <h1>Situs Place HOA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="login-container">
    <h2>Members Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="User ID" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit" class="btn-login">Login</button>
        <p class="error" id="errorMsg"></p>
    </form>
</div>

<footer>
    <p>&copy; 2025 Situs Place HOA. All rights reserved.</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const user = document.getElementById('username').value.trim().toLowerCase();
    const pass = document.getElementById('password').value;

    // Define all users and passwords here
    const users = {
        "member":   "teagreen01!",
        "joann":    "teagreen01!",
        "ann":      "teagreen01!",
        "marlene":  "teagreen01!",
        "mike":     "teagreen01!",
        "eddie":    "teagreen01!"
    };

    if (users[user] && users[user] === pass) {
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('memberUser', user); // store who logged in
        window.location.href = 'members.html';
    } else {
        document.getElementById('errorMsg').textContent = 'Invalid User ID or Password';
    }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members Login - Situs Place HOA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: white;
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 25px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #bbb;
    border-radius: 5px;
    font-size: 15px;
  }

  button {
    width: 95%;
    padding: 10px;
    background: #0078D7;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #005fa3;
  }

  #message {
    color: red;
    margin-top: 10px;
    height: 20px;
  }

  footer {
    margin-top: 25px;
    font-size: 13px;
    color: #777;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Members Login</h2>
  <input type="text" id="userid" placeholder="User ID" autocomplete="off">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
  <p id="message"></p>
  <footer>Situs Place HOA</footer>
</div>

<script>
  // List of valid users and passwords
  const users = {
    "president": "hoa2025",
    "secretary": "minutes123",
    "member": "situs2025"
  };

  function checkLogin() {
    const id = document.getElementById('userid').value.trim().toLowerCase();
    const pw = document.getElementById('password').value;
    const msg = document.getElementById('message');

    if (users[id] && users[id] === pw) {
      sessionStorage.setItem("memberAccess", "true");
      sessionStorage.setItem("memberUser", id);
      msg.textContent = "";
      window.location.href = "members.html";
    } else {
      msg.textContent = "Invalid User ID or Password.";
      setTimeout(() => msg.textContent = "", 3000); // Clear after 3 seconds
    }
  }
</script>

</body>
</html>
